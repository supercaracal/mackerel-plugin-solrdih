---
name: CD
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    name: Release
    timeout-minutes: 5
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        go-ver: ["1.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-ver }}

      - name: Add $GOPATH/bin to $PATH
        run: |
          mkdir -p $(go env GOPATH)/bin
          echo "::add-path::$(go env GOPATH)/bin"

      - name: Get goxz
        uses: supercaracal/go-mod-ins-action@v1
        with:
          url: "https://github.com/Songmu/goxz/releases/download/v0.6.0/goxz_v0.6.0_linux_amd64.tar.gz"
        id: goxz

      - name: Get ghr
        uses: supercaracal/go-mod-ins-action@v1
        with:
          url: "https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz"
        id: ghr

      - name: Install Go tools
        run: |
          mv ${{ steps.goxz.outputs.file }} $(go env GOPATH)/bin/
          mv ${{ steps.ghr.outputs.file }} $(go env GOPATH)/bin/

      - name: Cross Compile
        run: make cross-compile

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Assets
        run: make upload-assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
